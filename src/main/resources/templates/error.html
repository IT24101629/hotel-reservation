<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Error - Hotel Reservation System</title>
</head>
<body>
<div th:fragment="content">
    <div class="container">
        <div class="text-center mt-3">
            <div class="card">
                <div class="card-body">
                    <h1>😔 Oops! Something went wrong</h1>
                    <p class="mt-3">We're sorry, but an error occurred while processing your request.</p>

                    <div class="mt-3">
                        <a href="/" class="btn btn-primary">🏠 Go Home</a>
                        <a href="/rooms" class="btn btn-secondary">🏨 Browse Rooms</a>
                    </div>

                    <div class="mt-3">
                        <p><small>If this problem persists, please contact our support team.</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
