<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <nav class="nav nav-pills mb-4">
        <a class="nav-link" th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a class="nav-link active" th:href="@{/admin/rooms}"><i class="bi bi-door-closed"></i> Manage Rooms</a>
        <a class="nav-link" th:href="@{/admin/staff}"><i class="bi bi-people"></i> Manage Staff</a>
        <a class="nav-link" th:href="@{/admin/bookings}"><i class="bi bi-calendar-check"></i> Manage Bookings</a>
        <a class="nav-link" th:href="@{/admin/promotions}"><i class="bi bi-tag"></i> Manage Promotions</a>
    </nav>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Room Management</h1>
        <a th:href="@{/admin/rooms/new}" class="btn btn-primary">Add New Room</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Room Number</th>
            <th>Type</th>
            <th>Price/Night ($)</th>
            <th>Available</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.roomId}"></td>
            <td th:text="${room.roomNumber}"></td>
            <td th:text="${room.roomType.typeName}"></td>
            <td th:text="${#numbers.formatDecimal(room.pricePerNight, 1, 2)}"></td>
            <td>
                <span th:if="${room.isAvailable}" class="badge bg-success">Yes</span>
                <span th:unless="${room.isAvailable}" class="badge bg-danger">No</span>
            </td>
            <td>
                <a th:href="@{/admin/rooms/edit/{id}(id=${room.roomId})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/admin/rooms/delete/{id}(id=${room.roomId})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this room?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
