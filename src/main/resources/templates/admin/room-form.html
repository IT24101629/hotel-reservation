<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin - Room Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <nav class="nav nav-pills mb-4">
    <a class="nav-link" th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a class="nav-link active" th:href="@{/admin/rooms}"><i class="bi bi-door-closed"></i> Manage Rooms</a>
    <a class="nav-link" th:href="@{/admin/staff}"><i class="bi bi-people"></i> Manage Staff</a>
    <a class="nav-link" th:href="@{/admin/bookings}"><i class="bi bi-calendar-check"></i> Manage Bookings</a>
    <a class="nav-link" th:href="@{/admin/promotions}"><i class="bi bi-tag"></i> Manage Promotions</a>
  </nav>
  <div class="card">
    <div class="card-header">
      <h2 th:if="${room.roomId == null}">Add New Room</h2>
      <h2 th:unless="${room.roomId == null}">Edit Room</h2>
    </div>
    <div class="card-body">
      <form th:action="@{/admin/rooms/save}" th:object="${room}" method="post">
        <input type="hidden" th:field="*{roomId}" />

        <div class="mb-3">
          <label for="roomNumber" class="form-label">Room Number</label>
          <input type="text" class="form-control" id="roomNumber" th:field="*{roomNumber}" required>
        </div>

        <div class="mb-3">
          <label for="roomType" class="form-label">Room Type</label>
          <select class="form-select" id="roomType" th:field="*{roomType}" required>
            <option value="">-- Select Type --</option>
            <option th:each="typeValue : ${roomTypes}"
                    th:value="${typeValue.typeId}"
                    th:text="${typeValue.typeName}"></option>
          </select>
        </div>

        <div class="mb-3">
          <label for="floorNumber" class="form-label">Floor Number</label>
          <input type="number" class="form-control" id="floorNumber" th:field="*{floorNumber}" required>
        </div>

        <div class="mb-3">
          <label for="pricePerNight" class="form-label">Price Per Night (LKR)</label>
          <input type="number" step="0.01" class="form-control" id="pricePerNight" th:field="*{pricePerNight}" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="isAvailable" th:field="*{isAvailable}">
          <label class="form-check-label" for="isAvailable">
            Available
          </label>
        </div>

        <button type="submit" class="btn btn-success">Save Room</button>
        <a th:href="@{/admin/rooms}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
