<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin - Manage Bookings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <nav class="nav nav-pills mb-4">
    <a class="nav-link" th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a class="nav-link" th:href="@{/admin/rooms}"><i class="bi bi-door-closed"></i> Manage Rooms</a>
    <a class="nav-link" th:href="@{/admin/staff}"><i class="bi bi-people"></i> Manage User</a>
    <a class="nav-link active" th:href="@{/admin/bookings}"><i class="bi bi-calendar-check"></i> Manage Bookings</a>
    <a class="nav-link" th:href="@{/admin/promotions}"><i class="bi bi-tag"></i> Manage Promotions</a>
  </nav>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <h1>Booking Management</h1>
  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Customer</th>
      <th>Room No.</th>
      <th>Check-in</th>
      <th>Check-out</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${bookings}">
      <td th:text="${booking.bookingId}"></td>
      <td th:text="${booking.customer.user.username}"></td>
      <td th:text="${booking.room.roomNumber}"></td>
      <td th:text="${booking.checkInDate}"></td>
      <td th:text="${booking.checkOutDate}"></td>
      <td>
                <span th:text="${booking.bookingStatus}"
                      th:classappend="${booking.bookingStatus.name() == 'PENDING'} ? 'text-warning' : (${booking.bookingStatus.name() == 'APPROVED'} ? 'text-success' : 'text-danger')"
                      class="fw-bold"></span>
      </td>
      <td>
        <a th:if="${booking.bookingStatus.name() == 'PENDING'}"
           th:href="@{/admin/bookings/approve/{id}(id=${booking.bookingId})}" class="btn btn-sm btn-success">Approve</a>
        <a th:if="${booking.bookingStatus.name() != 'CANCELLED'}"
           th:href="@{/admin/bookings/cancel/{id}(id=${booking.bookingId})}" class="btn btn-sm btn-danger">Cancel</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
