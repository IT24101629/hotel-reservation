<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <nav class="nav nav-pills mb-4">
        <a class="nav-link" th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a class="nav-link" th:href="@{/admin/rooms}"><i class="bi bi-door-closed"></i> Manage Rooms</a>
        <a class="nav-link active" th:href="@{/admin/staff}"><i class="bi bi-people"></i> Manage User</a>
        <a class="nav-link" th:href="@{/admin/bookings}"><i class="bi bi-calendar-check"></i> Manage Bookings</a>
        <a class="nav-link" th:href="@{/admin/promotions}"><i class="bi bi-tag"></i> Manage Promotions</a>
    </nav>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Staff Management</h1>
        <a th:href="@{/admin/staff/new}" class="btn btn-primary">Add New Staff</a>
    </div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="staff : ${staffList}">
            <td th:text="${staff.userId}"></td>
            <td th:text="${staff.username}"></td>
            <td th:text="${staff.role.name()}"></td>
            <td>
                <a th:href="@{/admin/staff/edit/{id}(id=${staff.userId})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/admin/staff/delete/{id}(id=${staff.userId})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this staff member?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
