<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="300" fill="#f8f9fa"/>

    <!-- Hotel Room Icon -->
    <g transform="translate(200, 150)">
        <!-- Bed -->
        <rect x="-60" y="-20" width="120" height="40" rx="5" fill="#3498db"/>
        <rect x="-55" y="-15" width="110" height="30" rx="3" fill="#74b9ff"/>

        <!-- Pillows -->
        <ellipse cx="-35" cy="-10" rx="15" ry="8" fill="#ffffff"/>
        <ellipse cx="35" cy="-10" rx="15" ry="8" fill="#ffffff"/>

        <!-- Bed Frame -->
        <rect x="-70" y="20" width="140" height="8" fill="#2c3e50"/>

        <!-- Side Tables -->
        <rect x="-90" y="5" width="15" height="25" fill="#34495e"/>
        <rect x="75" y="5" width="15" height="25" fill="#34495e"/>

        <!-- Lamps -->
        <circle cx="-82" cy="0" r="5" fill="#f39c12"/>
        <circle cx="82" cy="0" r="5" fill="#f39c12"/>

        <!-- Room number placeholder -->
        <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d">Hotel Room</text>
    </g>

    <!-- Border -->
    <rect x="1" y="1" width="398" height="298" fill="none" stroke="#ddd" stroke-width="2" rx="10"/>
</svg>